<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="mode">
          <a href="#" class="mode__light">
            <img src="img/light.svg" alt="light" />
          </a>
          <a href="#" class="mode__dark">
            <img src="img/dark.svg" alt="dark" />
          </a>
        </div>
      </header>
      <section class="calc__dark">
        <div class="frame__dark">
          <div class="line"></div>
          <div class="result">
            <input type="text" placeholder="0" />
          </div>
          <ul class="btn btn__calc">
            <button class="btn__box color1">AC</button>
            <button class="btn__box color1">(</button>
            <button class="btn__box color1">)</button>
            <button class="btn__box color2">/</button>
            <button class="btn__box">7</button>
            <button class="btn__box">8</button>
            <button class="btn__box">9</button>
            <button class="btn__box color2">X</button>
            <button class="btn__box">4</button>
            <button class="btn__box">5</button>
            <button class="btn__box">6</button>
            <button class="btn__box color2">-</button>
            <button class="btn__box">1</button>
            <button class="btn__box">2</button>
            <button class="btn__box">3</button>
            <button class="btn__box color2">+</button>
            <button class="btn__box">0</button>
            <button class="btn__box">.</button>
            <button class="btn__box color2">+-</button>
            <button class="btn__box color2">=</button>
          </ul>
        </div>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="mode">
          <a href="#" class="mode__light">
            <img src="img/light.svg" alt="light" />
          </a>
          <a href="index.html" class="mode__dark">
            <img src="img/dark.svg" alt="dark" />
          </a>
        </div>
      </header>
      <section class="calc__light">
        <div class="frame light">
          <div class="line"></div>
          <div class="result result__light">
            <input type="text" placeholder="0" />
          </div>
          <ul class="btn btn__calc desctop__light">
            <button class="btn__box box__light color1">AC</button>
            <button class="btn__box box__light color1">(</button>
            <button class="btn__box box__light color1">)</button>
            <button class="btn__box box__light color2">
              <img src="img/division.svg" alt="/" />
            </button>
            <button class="btn__box box__light">7</button>
            <button class="btn__box box__light">8</button>
            <button class="btn__box box__light">9</button>
            <button class="btn__box box__light color2">
              <img src="img/multiplication.svg" alt="*" />
            </button>
            <button class="btn__box box__light">4</button>
            <button class="btn__box box__light">5</button>
            <button class="btn__box box__light">6</button>
            <button class="btn__box box__light color2">-</button>
            <button class="btn__box box__light">1</button>
            <button class="btn__box box__light">2</button>
            <button class="btn__box box__light">3</button>
            <button class="btn__box box__light color2">+</button>
            <button class="btn__box box__light">0</button>
            <button class="btn__box box__light">.</button>
            <button class="btn__box box__light color2">
              <img src="img/plusMinus.svg" alt="+-" />
            </button>
            <button class="btn__box box__light color2">=</button>
          </ul>
        </div>
      </section>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
